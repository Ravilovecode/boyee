<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="apple-touch-icon" href="/favicon.png" />
  <link rel="manifest" href="/favicon/site.webmanifest" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700;900&family=Anton&display=swap"
    rel="stylesheet" />
  <title>Boyee - Ornamental Plants</title>
</head>

<body>
  <div id="root">
    <style>
      .initial-loader-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        background-color: #fff;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
      }

      .initial-loader-logo {
        width: 150px;
        height: auto;
        animation: pulse 1.5s infinite ease-in-out;
      }

      @keyframes pulse {
        0% {
          transform: scale(0.95);
          opacity: 0.8;
        }

        50% {
          transform: scale(1.05);
          opacity: 1;
        }

        100% {
          transform: scale(0.95);
          opacity: 0.8;
        }
      }
    </style>
    <div class="initial-loader-container">
      <img src="/logo.png" alt="Boyee Loading..." class="initial-loader-logo" />
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
